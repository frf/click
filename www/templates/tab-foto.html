<ion-view view-title="Foto">
    <ion-content class="has-header padding" ng-controller="imageController">
        <button class="button button-energized" ng-click="addImage()">
            Add image
        </button>
        <button ng-click="sendEmail()" class="button button-icon icon ion-email">
            Send mail
        </button>
        <br><br>
        <ion-scroll>
            <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
        </ion-scroll>
    </ion-content>
</ion-view>
