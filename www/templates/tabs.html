<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive"  ng-class="{'tabs-item-hide': hideTabs}">

  <!-- Dashboard Tab -->

    <ion-tab title="Principal" icon-off="ion-ios-home" icon-on="ion-ios-home-outline" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

  <ion-tab title="Foto" icon-off="ion-ios-camera" icon-on="ion-ios-camera-outline" href="#/tab/foto">
    <ion-nav-view name="tab-foto"></ion-nav-view>
  </ion-tab>

    <ion-tab title="Login" icon-off="ion-ios-locked" icon-on="ion-ios-locked-outline" href="#/tab/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Logout" icon-off="ion-ios-unlocked" icon-on="ion-ios-unlocked-outline" ng-controller="LoginController" ng-click="logout()">
    </ion-tab>

    <ion-tab title="Secure" icon-off="ion-ios-keypad" icon-on="ion-ios-keypad-outline" href="#/tab/secure">
        <ion-nav-view name="tab-secure"></ion-nav-view>
    </ion-tab>

  <!-- Chats Tab
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>-->

  <!-- Account Tab
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>-->


</ion-tabs>
