<ion-view title="Click Fotos">
    <ion-content>
        <div class="padding-left padding-top padding-right">
            <h2>Bem Vindo</h2>
        </div>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
            </div>
            <div class="padding">
                <button ng-click="login(username, password)" class="button button-block button-stable">Entrar</button>
                <button ng-click="register(username, password)" class="button button-block button-dark">Cadastrar</button>
                <p>
                    Cadastre se no aplicativo.
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
